[pytest]
# Pytest Konfigürasyonu
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test işaretleri (markers)
markers =
    auth: Auth testleri
    transaction: Transaction testleri
    slow: Yavaş çalışan testler
